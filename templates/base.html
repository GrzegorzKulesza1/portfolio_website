<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">

    <!--  Favicon Icon  -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100 bg-light ">

    <!--Navigation bar-->
    <header class="d-flex flex-wrap justify-content-center px-1 py-3 mb-auto border-0">
        <a href="{{ url_for('main_page') }}"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="../../static/images/profile_img.png" alt="Zdjęcie profilowe" width="50" height="50"
                 class="mx-2 rounded-circle">
            <span class="fs-4 text-dark fs-4 fw-semibold">
                Grzegorz Kulesza
            </span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{{ url_for('main_page') }}" class="nav-link nav-link text-light fs-5 fw-semibold">
                    Strona główna
                </a>
            </li>

            <li class="nav-item">
                <a href="{{ url_for('about_me') }}" class="nav-link text-light fs-5 fw-semibold">
                    O mnie
                </a>
            </li>

            <li class="nav-item">
                <a href="{{ url_for('contact_me') }}" class="nav-link text-light fs-5 fw-semibold">
                    Kontakt
                </a>
            </li>
        </ul>
    </header>

{% block content %}{% endblock %}


    <!-- Cookie information-->
    <div class="cookie-container bg-light p-2 rounded-3 mb-2">
        <div class="content">
            <p class="my-0 text-body-secondary">
                Strona korzysta z plików cookies.
                <button class="btn btn-sm btn-success mx-1 cookie-btn">
                    Akceptuję
                </button>
                <a href="{{ url_for('cookie') }}" class="text-body-secondary">
                    Polityka plików cookies
                </a>
            </p>
        </div>
    </div>

    <!--Footer-->
    <footer class="container-fluid py-3 border-0 mt-auto">
        <div class="row">
            <div class="col-4">
              <span class="ms-3 mb-3 mb-md-0 text-body-secondary">
                  © {{year}} Grzegorz Kulesza
              </span>
            </div>

            <div class="col-4 d-flex justify-content-center">
                <a href="{{ url_for('cookie') }}" class="text-body-secondary">
                    Polityka plików cookies
                </a>
            </div>

            <div class="col-4 d-flex justify-content-end">
                <a class="mx-1" href="https://www.linkedin.com/in/grzegorz-kulesza-2b830b256">
                  <img src="/static/images/LI-Logo.png" alt="Logo Linkedin" height="24">
                </a>
                <a class="mx-1" href="https://github.com/GrzegorzKulesza1">
                  <img src="/static/images/GitHub_Logo.png" alt="Logo GitHub" height="24">
                </a>
            </div>

        </div>
    </footer>

    <!-- Script for handling cookie information -->
    <script>
        const cookieBox = document.querySelector(".cookie-container"),
        acceptBtn = cookieBox.querySelector(".cookie-btn");

        acceptBtn.onclick = () =>{
            <!-- Sets cookie for 1 day, after which cookie will be expired automatically -->
            document.cookie = "viewed_cookie_information=yes; max-age="+60*60*24;
            if(document.cookie){
                cookieBox.classList.add("hide"); <!-- hide cookie container if cookie set -->
            }
        }

        <!-- If the cookie has not expired, hides the cookie container-->
        let checkCookie = document.cookie.indexOf("viewed_cookie_information=yes")
        checkCookie != -1? cookieBox.classList.add("hide"): cookieBox.classList.remove("hide");
    </script>

</body>
</html>
